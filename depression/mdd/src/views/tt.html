<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    body {
      background-color: #E1E7EF;
    }

    .title {
      width: 500px;
      text-align: center;
      height: 100px;
      margin: 0 auto;
      font-size: 30px;
      line-height: 100px;
      font-weight: 700;
    }

    .bd {
      width: 400px;
      margin: 0 auto;
      height: 230px;
      background-color: #FFFFFF;
      padding: 20px 20px;
    }

    .pl {
      margin: 0 auto;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
    }

    .ic {
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>

<body>
  <div class="">
    <div class="title"><span>叩丁狼CRM</span></div>
    <div class="bd">
      <form>
        <div class="pl">
          <span>请输入账号密码</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
          <span class="ic glyphicon glyphicon-user"> </span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
          <span class="ic glyphicon glyphicon-lock"> </span>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
      </form>
    </div>
  </div>


  <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
